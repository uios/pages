<html>
    <head>
        <title>Pages &#8226;&#160;uiOS</title>
        <meta name='viewport' content='width=device-width,initial-scale=1.0,maximum-scale=1.0'>
        <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
        <meta name='apple-mobile-web-app-capable' content='yes'>
        <meta name='apple-mobile-web-app-status-bar-style' content='#021025'>
        <meta name="apple-mobile-web-app-title" content="Pages">
        <meta name="application-name" content="Pages">
        <meta name="application-shortname" content="pages">
        <meta name="msapplication-TileColor" content="#f26c4f">
        <meta name='theme-color' content='#f26c4f'>
        <script>
            var domains = window.location.host.split('.');
            window.globals = {
                domains: {
                    domain: domains.length > 1 ? domains[domains.length - 2] : null,
                    subdomain: domains.length > 2 ? domains[domains.length - 3] : null,
                    tld: domains[domains.length - 1]
                }
            }
            const base = document.createElement("base");
            base.href = (globals.domains.domain === "github" ? "/" + document.head.querySelector('[name="application-shortname"]').content : "") + "/";
            document.head.appendChild(base);
        </script>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link href="index.css" rel="stylesheet">
        <link href="cdn/css/gg.css" rel="stylesheet">
        <link href="cdn/css/boiler.css" rel="stylesheet">
        <script id="firebase-app" src="cdn/js/firebase-app.js"></script>
        <script id="firebase-auth" src="cdn/js/firebase-auth.js"></script>
        <script id="script-vanilla" src="cdn/js/vanilla.js"></script>
        <script id="script-auth" src="cdn/js/auth.js"></script>
        <script id="script-mvc" src="cdn/js/mvc.js"></script>
        <script id="script-on" src="cdn/js/on.js"></script>
        <script id="script-touch" src="cdn/js/touch.js"></script>
        <script id="script-router" src="cdn/js/router.js"></script>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    </head>
    <body class="-dark-background-color-1f background-color-fff" data-theme="system">
        <boot id="boot"></boot>
        <page data-fetch="/cdn/html/page/page.index.html" data-page="/"></page>
        <page class="-isauth backdrop-blur-10px flex-grow-1 min-height-100pct position-fixed width-100pct" data-background-color="rgba(0,0,0,0.5)" data-fetch="/cdn/html/page/page.dashboard.blog.pages.page.html" data-page="/dashboard/*/pages/page/"></page>
        <page class="-isauth background-color-bbb flex-grow-1 min-height-100pct position-fixed width-100pct" data-fetch="/cdn/html/page/page.create.html" data-page="/create/"></page>
        <page class="-isauth flex-grow-1 height-100pct position-fixed width-100pct" data-fetch="/cdn/html/page/page.setup.html" data-pages="/setup/" data-root="/setup/"></page>
        <main data-pages="/dashboard/">
            <pages class="-isauth flex-grow-1 margin-left-280px padding-20px" data-960px-margin-left="0" data-transition="0.3s">
                <page class="flex-grow-1" data-fetch="/cdn/html/page/page.dashboard.blog.html" data-page="/dashboard/*/"></page>
                <page class="flex-grow-1" data-fetch="/cdn/html/page/page.dashboard.blog.files.html" data-page="/dashboard/*/files/"></page>
                <page class="flex-grow-1" data-fetch="/cdn/html/page/page.dashboard.blog.files.file.html" data-page="/dashboard/*/files/file/"></page>
                <page class="flex-grow-1" data-fetch="/cdn/html/page/page.dashboard.blog.pages.html" data-page="/dashboard/*/pages/"></page>
                <!--<page class="flex-grow-1" data-fetch="/cdn/html/page/page.dashboard.blog.pages.page.html" data-page="/dashboard/*/pages/page/"></page>-->
                <page class="flex-grow-1" data-fetch="/cdn/html/page/page.dashboard.blog.posts.html" data-page="/dashboard/*/posts/"></page>
                <page class="flex-grow-1" data-fetch="/cdn/html/page/page.dashboard.blog.posts.post.html" data-page="/dashboard/*/posts/post/"></page>
                <page class="flex-grow-1" data-fetch="/cdn/html/page/page.dashboard.blog.settings.html" data-page="/dashboard/*/settings/"></page>
                <page class="flex-grow-1" data-fetch="/cdn/html/page/page.dashboard.blog.theme.html" data-page="/dashboard/*/theme/"></page>
                <page class="flex-grow-1" data-fetch="/cdn/html/page/page.dashboard.blog.users.html" data-page="/dashboard/*/users/"></page>
            </pages>
            <nav class="-isauth background-color-1d2327 color-fff font-size-14px height-100pct line-height-50px overflow-x-hidden padding-x-20px position-fixed width-240px" data-960px-transform="translateX(-100%)" data-pages="/dashboard/*/" data-transition="0.3s">
                <column class="min-height-100pct">
                    <card class="margin-bottom-20px margin-top-20px">
                        <column>
                            <box data-href="/dashboard/">
                                <row>
                                    <ico>
                                        <n class="gg-browser"></n>
                                    </ico>
                                    <text class="font-weight-bolder" placeholder="Project Name"></text>
                                    <ico class="margin-left-auto">
                                        <n class="gg-chevron-down"></n>
                                    </ico>
                                </row>
                            </box>
                        </column>
                    </card>
                    <card>
                        <column>
                            <box data-href="/dashboard/:get/">
                                <row>
                                    <ico>
                                        <n class="gg-chart"></n>
                                    </ico>
                                    <text>Dashboard</text>
                                </row>
                            </box>
                        </column>
                    </card>
                    <card>
                        <column>
                            <box data-href="/dashboard/:get/files/">
                                <row>
                                    <ico>
                                        <n class="gg-software-upload"></n>
                                    </ico>
                                    <text>Files</text>
                                </row>
                            </box>
                            <box data-href="/dashboard/:get/pages/">
                                <row>
                                    <ico>
                                        <n class="gg-file-document"></n>
                                    </ico>
                                    <text>Pages</text>
                                </row>
                            </box>
                            <box data-href="/dashboard/:get/posts/">
                                <row>
                                    <ico>
                                        <n class="gg-file-add"></n>
                                    </ico>
                                    <text>Posts</text>
                                </row>
                            </box>
                        </column>
                    </card>
                    <card>
                        <column>
                            <box data-href="/dashboard/:get/settings/">
                                <row>
                                    <ico>
                                        <n class="gg-options"></n>
                                    </ico>
                                    <text>Settings</text>
                                </row>
                            </box>
                            <box data-href="/dashboard/:get/theme/">
                                <row>
                                    <ico>
                                        <n class="gg-template"></n>
                                    </ico>
                                    <text>Theme</text>
                                </row>
                            </box>
                            <box data-href="/dashboard/:get/users/">
                                <row>
                                    <ico>
                                        <n class="gg-user"></n>
                                    </ico>
                                    <text>Users</text>
                                </row>
                            </box>
                        </column>
                    </card>
                    <card class="margin-bottom-20px margin-top-auto">
                        <column>
                            <box class="border-2px-solid box-sizing-border-box">
                                <row class="justify-content-center">
                                    <text>Preview your changes</text>
                                </row>
                            </box>
                            <box class="background-color-333 margin-top-20px">
                                <row class="justify-content-center">
                                    <text>Export Project</text>
                                </row>
                            </box>
                        </column>
                    </card>
                </column>
            </nav>
            <page class="-isauth background-color-bbb flex-grow-1 min-height-100pct position-fixed width-100pct" data-fetch="/cdn/html/page/page.dashboard.html" data-page="/dashboard/"></page>
            <page class="-noauth background-color-bbb flex-grow-1 min-height-100pct position-fixed width-100pct" data-fetch="/cdn/html/wrap/wrap.signin.html" data-root="/dashboard/"></page>
        </main>
    </body>
</html>
