<blocks class="display-block overflow-x-hidden" data-evt="steps">
    <header class="position-fixed top-0 width-100pct z-index-5">
        <section>
            <card class="margin-auto max-width-480px width-100pct">
                <row class="align-items-center justify-content-space-between">
                    <box class="margin-20px">
                        <column class="align-items-center justify-content-center" data-height="50px" data-width="50px">
                            <flex class="align-items-center background-color-ff3b30 border-radius-50pct color-fff justify-content-center" data-height="50px" data-width="50px">1</flex>
                        </column>
                        <text class="margin-top-5px">About</text>
                    </box>
                    <box class="margin-20px">
                        <column class="align-items-center justify-content-center" data-height="50px" data-width="50px">
                            <flex class="align-items-center background-color-32cd32 border-radius-50pct color-fff justify-content-center" data-height="30px" data-width="30px">2</flex>
                        </column>
                        <text class="margin-top-5px">Brand</text>
                    </box>
                    <box class="margin-20px">
                        <column class="align-items-center justify-content-center" data-height="50px" data-width="50px">
                            <flex class="align-items-center background-color-0096c7 border-radius-50pct color-fff justify-content-center" data-height="30px" data-width="30px">3</flex>
                        </column>
                        <text class="margin-top-5px">Topic</text>
                    </box>
                </row>
            </card>
        </section>
    </header>
    <block class="align-items-center justify-content-center margin-x-auto overflow-x-hidden margin-bottom-20px margin-top-120px" data-min-height="calc(100vh - 240px)" data-step="one">
        <column>
            <header class="padding-20px text-align-center">
                <section>
                    <text class="font-weight-bolder">Build a name for your brand.</text>
                </section>
            </header>
            <section class="section-step-one">
                <column class="app-name" data-before="Brand Name">
                    <picture class="margin-20px width-240px">
                        <img class="width-100pct" src="cdn/svg/setup-name.svg">
                    </picture>
                    <box class="border-1px-solid border-color-bbb border-radius-10px height-50px line-height-50px margin-bottom-20px" data-box-shadow="0 1px 6px rgb(32 33 36 / 28%)">
                        <text class="background-color-fff color-bbb height-18px line-height-18px margin-x-10px padding-x-10px position-absolute" data-transform="translate3d(0,-50%,0)">Domain Name</text>
                        <row class="height-100pct left-0 position-absolute right-0 top-0 width-100pct">
                            <input class="flex-grow-1 padding-x-20px" onkeyup="on.key.up.setup.app(event)" type="text">
                        </row>
                    </box>
                </column>
            </section>
            <footer class="bottom-0 left-0 line-height-50px margin-auto max-width-480px position-fixed right-0 width-100pct">
                <row class="justify-content-space-between">
                    <box class="padding-x-10px" data-href="/dashboard/">
                        <row>
                            <ico data-width="25px">
                                <n class="gg-chevron-left"></n>
                            </ico>
                            <text>Exit</text>
                        </row>
                    </box>
                    <box class="opacity-50pct padding-x-10px" data-disabled="true" data-require="Supply a name for your brand." data-goto="two">
                        <row>
                            <text>Next</text>
                            <ico data-width="25px">
                                <n class="gg-chevron-right"></n>
                            </ico>
                        </row>
                    </box>
                </row>
            </footer>
        </column>
    </block>
    <block class="align-items-center display-none justify-content-center margin-x-auto overflow-x-hidden margin-top-120px" data-min-height="calc(100vh - 240px)" data-step="two">
        <header class="padding-20px text-align-center">
            <section>
                <text class="font-weight-bolder">Create an image for your platform.</text>
            </section>
        </header>
        <!--data-after="Sync your application across multiple workspaces. Keep your data both offline or in the cloud."-->
        <section class="section-step-two logo-maker max-width-480px width-100pct">
            <card class="preview-logo" id="preview-logo" data-after="App Title">
                <row class="color-selected" data-evt="null" data-file="build-app-logo" data-html="build-app-icon">
                    <ico data-box-shadow="0 1px 6px rgb(32 33 36 / 28%)">
                        <n placeholder="?"></n>
                    </ico>
                    <box data-box-shadow="0 1px 6px rgb(32 33 36 / 28%)" data-evt="file" data-id="build-app-logo">
                        <input type="file" id="build-app-logo" onchange="on.change.setup.logo(event)">
                    </box>
                </row>
            </card>
            <card class="padding-20px" data-evt="color" id="color-picker">
                <section class="position-relative width-100pct" data-padding-top="calc(100% - 50px)" id="iro-setup-about-brand"></section>
                <row class="justify-content-space-between margin-top-10px">
                    <box class="code" data-before="HEX" id="color-data-hex">
                        <column>
                            <text class="color-bbb font-weight-bolder">HEX</text>
                            <text>#000000</text>
                        </column>
                    </box>
                    <box class="code" data-before="RGB" id="color-data-rgb">
                        <column>
                            <text class="color-bbb font-weight-bolder">RGB</text>
                            <text>0, 0, 0</text>
                        </column>
                    </box>
                    <box class="code" data-before="HSL" id="color-data-hsl">
                        <column>
                            <text class="color-bbb font-weight-bolder">HSL</text>
                            <text>0, 0%, 0%</text>
                        </column>
                    </box>
                </row>
            </card>
        </section>
        <footer class="bottom-0 left-0 line-height-50px margin-auto max-width-480px position-fixed right-0 width-100pct">
            <row class="justify-content-space-between">
                <box class="padding-x-10px" data-href="/setup/:get/">
                    <row>
                        <ico data-width="25px">
                            <n class="gg-chevron-left"></n>
                        </ico>
                        <text>Back</text>
                    </row>
                </box>
                <box class="padding-x-10px" data-confirm="true" data-goto="three" data-message="Are you sure you want to continue without providing a logo?">
                    <row>
                        <text>Next</text>
                        <ico data-width="25px">
                            <n class="gg-chevron-right"></n>
                        </ico>
                    </row>
                </box>
            </row>
        </footer>
    </block>
    <block class="align-items-center display-none justify-content-center margin-x-auto overflow-x-hidden margin-top-120px" data-min-height="calc(100vh - 240px)" data-step="three">
        <header class="header-step header-step-two">
            <div data-before="Create an image for your platform."></div>
        </header>
        <!--data-after="Sync your application across multiple workspaces. Keep your data both offline or in the cloud."-->
        <section class="section-step-two logo-maker">
            <card class="line-height-50px text-align-center">
                <section>
                    <box class="border-1px-solid border-radius-50px display-inline-flex margin-10px padding-x-20px">
                        <section>
                            <text>Fashion</text>
                        </section>
                    </box>
                    <box class="border-1px-solid border-radius-50px display-inline-flex margin-10px padding-x-20px">
                        <section>
                            <text>Finance</text>
                        </section>
                    </box>
                    <box class="border-1px-solid border-radius-50px display-inline-flex margin-10px padding-x-20px">
                        <section>
                            <text>Food</text>
                        </section>
                    </box>
                    <box class="border-1px-solid border-radius-50px display-inline-flex margin-10px padding-x-20px">
                        <section>
                            <text>Health</text>
                        </section>
                    </box>
                    <box class="border-1px-solid border-radius-50px display-inline-flex margin-10px padding-x-20px">
                        <section>
                            <text>Lifestyle</text>
                        </section>
                    </box>
                    <box class="border-1px-solid border-radius-50px display-inline-flex margin-10px padding-x-20px">
                        <section>
                            <text>Music</text>
                        </section>
                    </box>
                    <box class="border-1px-solid border-radius-50px display-inline-flex margin-10px padding-x-20px">
                        <section>
                            <text>Photography</text>
                        </section>
                    </box>
                    <box class="border-1px-solid border-radius-50px display-inline-flex margin-10px padding-x-20px">
                        <section>
                            <text>Sports</text>
                        </section>
                    </box>
                    <box class="border-1px-solid border-radius-50px display-inline-flex margin-10px padding-x-20px">
                        <section>
                            <text>Travel</text>
                        </section>
                    </box>
                    <box class="border-1px-solid border-radius-50px display-inline-flex margin-10px padding-x-20px">
                        <section>
                            <text>Tech</text>
                        </section>
                    </box>
                    <box class="border-1px-solid border-radius-50px display-inline-flex margin-10px padding-x-20px">
                        <section>
                            <text>Travel</text>
                        </section>
                    </box>
                </section>
            </card>
        </section>
        <footer class="bottom-0 left-0 line-height-50px margin-auto max-width-480px position-fixed right-0 width-100pct">
            <row class="justify-content-space-between">
                <box class="padding-x-10px" data-href="/setup/:get/:get/">
                    <row>
                        <ico data-width="25px">
                            <n class="gg-chevron-left"></n>
                        </ico>
                        <text>Back</text>
                    </row>
                </box>
                <box class="padding-x-10px" data-confirm="true" data-goto="three" data-message="Are you sure you want to continue without providing a logo?">
                    <row>
                        <text>Next</text>
                        <ico data-width="25px">
                            <n class="gg-chevron-right"></n>
                        </ico>
                    </row>
                </box>
            </row>
        </footer>
    </block>
</blocks>
