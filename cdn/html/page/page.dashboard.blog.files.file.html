<blocks class="min-height-100vh" data-backdrop-blur="10px">
    <block class="height-100pct justify-content-center">
        <picture data-backdrop-filter="blur(10px)" data-background-color="rgba(255,255,255,0.5)" data-href="/dashboard/:get/pages/"></picture>
        <column class="padding-y-50px" data-max-height="calc(100% - 120px)">
            <form class="background-color-fff border-radius-10px margin-auto overflow-hidden max-width-480px width-100pct" id="form-dashboard-blog-files-file" onsubmit="on.submit.dashboard.file(event)">
                <picture></picture>
                <column id="my-login" onsubmit="controller.sign.in(event)">
                    <box class="border-2px-dashed border-color-bbb margin-20px padding-20px text-align-center">
                        <column>
                            <text class="font-size-18px">Drop files to upload.</text>
                            <text class="line-height-50px">or</text>
                            <text class="border-1px-solid display-flex flex-direction-row line-height-50px margin-auto width-160px" data-file="form-dashboard-blog-files-file">
                                <ico>
                                    <n class="gg-software-upload"></n>
                                </ico>
                                <span>Select Files</span>
                                <input type="file">
                            </text>
                        </column>
                    </box>
                    <box class="border-color-bbb border-top-1px-solid line-height-50px padding-top-50pct width-100pct">
                        <row data-columns="2">
                            <text class="background-color-333 color-fff text-align-center" data-submit="form-dashboard-blog-files-file">Upload</text>
                            <text class="text-align-center" data-href="/dashboard/:get/files/">Cancel</text>
                            <input type="submit">
                        </row>
                    </box>
                </column>
            </form>
        </column>
    </block>
</blocks>
