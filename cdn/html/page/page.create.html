<blocks class="-isauth min-height-100vh">
    <block class="height-100pct justify-content-center">
        <column class="align-items-center justify-content-center padding-y-50px" data-max-height="calc(100% - 120px)">
            <card class="background-color-fff border-radius-5px margin-auto overflow-hidden width-300px" data-box-shadow="0 1px 6px 0">
                <column>
                    <form class="padding-20px" id="form-create" onsubmit="on.submit.create.project(event)">
                        <column class="justify-content-center">
                            <input class="border-1px-solid border-color-bbb line-height-50px margin-bottom-20px padding-x-20px" type="text" placeholder="App Title">
                            <input class="border-1px-solid border-color-bbb line-height-50px padding-x-20px" type="text" placeholder="Domain Shortname">
                            <input type="submit">
                        </column>
                    </form>
                    <box class="border-color-bbb border-top-1px-solid line-height-50px padding-top-50pct width-100pct">
                        <row data-columns="2">
                            <text class="background-color-333 color-fff text-align-center" data-submit="form-createR">Create</text>
                            <text class="text-align-center" data-href="/dashboard/">Cancel</text>
                        </row>
                    </box>
                </column>
            </card>
        </column>
    </block>
</blocks>
